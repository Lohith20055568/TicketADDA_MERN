name: Azure Deploy for TicketADDA

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repo
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 🧱 Install & Build Frontend
        run: |
          cd client
          npm install
          npm run build
          cd ..

      - name: 📦 Move React Build to server/public
        run: |
          rm -rf server/public
          mv client/dist server/public

      - name: 🗜️ Zip server folder
        run: |
          cd server
          zip -r ../deploy.zip .
          cd ..

      - name: 🚀 Deploy to Azure Web App using Publish Profile
        uses: azure/webapps-deploy@v2
        with:
          app-name: ticketadda
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: deploy.zip
