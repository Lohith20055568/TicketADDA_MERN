name: Azure Node.js App Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 🧱 Install Dependencies
        run: |
          cd client
          npm install
          npm run build
          cd ..

      - name: 📦 Move React build to server/public
        run: |
          rm -rf server/public
          mv client/dist server/public

      - name: 🗜️ Zip Server Code
        run: |
          cd server
          zip -r ../deploy.zip .
          cd ..

      - name: 🔐 Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_PUBLISH_PROFILE }}

      - name: 🚀 Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ticketadda
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: deploy.zip
