name: Full MERN Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install server dependencies
        run: |
          cd server
          npm install

      - name: Install client dependencies and build
        run: |
          cd client
          npm install
          npm run build

      - name: Move frontend build to server/public
        run: |
          rm -rf server/public
          cp -r client/dist server/public

      - name: Zip backend
        run: |
          cd server
          zip -r ../app.zip .

      - name: Login to Azure
        uses: azure/login@v1
        with:
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: ticketadda
          package: app.zip
